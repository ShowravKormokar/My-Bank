<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Inside</title>
</head>

<body>
    <header class="container">
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold text-violet-600">Mooooooney</span>!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00.00</span> </h2>
                </div>
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Whithdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00.00</span></h2>
                </div>
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00.00</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text">
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mt-6 mb-2 px-3 rounded-md" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-400 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mt-6 mb-2 px-3 rounded-md" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-400 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit-withdraw.js"></script>

</body>

</html>
