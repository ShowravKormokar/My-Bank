<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap Er Bank</title>
</head>

<body>
    <header class="container">
        <h1 class="text-5xl text-center mt-8">Welcome to your <span class="font-semibold text-violet-600">Bap Er Bank</span>!
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-medium">
                Please Login
            </h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded-md" type="email" name="" id="user-email"
                    placeholder="Your E-mail Address">
                <input class="w-9/12 block mb-2 px-3 rounded-md" type="password" name="" id="user-password"
                    placeholder="Your password">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>

</body>

</html>
